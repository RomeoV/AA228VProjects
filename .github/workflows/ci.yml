name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'  # Use latest stable Julia 1.x

      - uses: julia-actions/cache@v2

      - name: Install age
        run: |
          go install filippo.io/age/cmd/...@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Setup age secret key
        env:
          AGE_SECRET_KEY: ${{ secrets.AGE_SECRET_KEY }}
        run: |
          mkdir -p .age
          echo "$AGE_SECRET_KEY" > .age/ci-key.txt
          chmod 600 .age/ci-key.txt

      - name: Add Julia registries
        run: |
          julia -e 'using Pkg; Pkg.Registry.add(); Pkg.Registry.add(Pkg.RegistrySpec(url="https://github.com/sisl/Registry.git"))'

      - name: Instantiate test environment
        run: |
          julia --project=.ci -e 'using Pkg; Pkg.instantiate()'

      - name: Run tests
        env:
          AA228V_CI_SSH_KEY: ${{ github.workspace }}/.age/ci-key.txt
        run: |
          julia --project=.ci .ci/runtests.jl
