name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'  # Use latest stable Julia 1.x

      - uses: julia-actions/cache@v2

      - name: Instantiate test environment
        run: |
          julia --project=.ci -e 'using Pkg; Pkg.instantiate()'

      - name: Run tests
        run: |
          julia --project=.ci .ci/runtests.jl
